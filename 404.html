<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IntelliNavix - Page Not Found</title>
    <script type="text/javascript">
      // Capture the full path, including the repository name.
      const path = window.location.pathname;

      // Check if the path is on the GitHub Pages domain.
      if (path.startsWith('/IntelliNavix-Website/')) {
        // Extract the path segment after the repository name.
        const spaPath = path.substring('/IntelliNavix-Website'.length);
        
        // Use sessionStorage to preserve the path during the redirect.
        sessionStorage.setItem('redirectPath', spaPath);
      }
      
      // Redirect to the root of the site.
      window.location.href = '/IntelliNavix-Website/';
    </script>
  </head>
  <body>
  </body>
</html>
